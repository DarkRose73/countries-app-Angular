<h2>Por capital</h2>
<hr />

<div class="row">
  <div class="col">
    <!-- Searchbox -->

    <shared-search-box
      (onValue)="searchByCapital($event)"
      placeholder="Buscar por capital"
    ></shared-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr />
    <ul>
      <li *ngFor="let country of countries">
        {{ country.capital }} - {{ country.population }}
      </li>
    </ul>
    tabla de resultados
  </div>
</div>
